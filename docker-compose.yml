# Bookly - Configuration Docker Complète

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: bookly-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookly-network

  # Backend API Express + Prisma
  api:
    build:
      context: ./Bookly API
      dockerfile: Dockerfile
    container_name: bookly-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3001}:3001"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - GMAIL_USER=${GMAIL_USER}
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - FRONTEND_URL=${FRONTEND_URL}
      - NODE_ENV=${NODE_ENV}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Hot reload - Monte le code source en lecture seule
      - ./Bookly API/src:/app/src:ro
      - ./Bookly API/prisma:/app/prisma:ro
    networks:
      - bookly-network
    command: sh -c "npx prisma migrate deploy && npm run dev"

  # Frontend React + Vite
  frontend:
    build:
      context: ./Bookly Front
      dockerfile: Dockerfile
    container_name: bookly-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    env_file:
      - .env
    depends_on:
      - api
    volumes:
      # Hot reload - Monte le code source en lecture seule
      - ./Bookly Front/src:/app/src:ro
      - ./Bookly Front/public:/app/public:ro
    networks:
      - bookly-network

volumes:
  postgres-data:
    name: bookly-postgres-data

networks:
  bookly-network:
    name: bookly-network
    driver: bridge
